<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="javascript/script.js"></script>
    <title>Pomodoro Focus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;1,200;1,300;1,400&family=Nunito:ital,wght@0,200;0,300;0,400;1,200;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 48
        }
    </style>

    <div class="header">
        <div class="logo">
            <span class="material-symbols-outlined" id="logo-img">Check_Circle</span>
            <span id="name">Pomodoro</span>
        </div>

        <div class="header-options">
            <span class="buttons"> <span class="material-symbols-outlined">insert_chart</span> Report</span>
            <span class="buttons"> <span class="material-symbols-outlined">settings</span> Settings</span>
            <span class="buttons"> <span class="material-symbols-outlined">account_circle</span> Login</span>
        </div>
    </div>

    <div class="content">
        <div class="timer-times">
            <button id="pomodoro">Pomodoro</button>
            <button id="break">Break</button>
        </div>
        <span id="timer">00:00</span>
        <button id="start">start</button>
    </div>
    <div class="pomodoro-stats">
        <span id="pomodoro-count">#1</span>
        <span id="wht-todo-label">Time</span>
    </div>
</body>
</html>
